<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- Bootstrap Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- /Bootstrap Framework -->
    <!-- Css Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Css Link -->
</head>

<body>
    <!-- Inizio header Bootstrap -->
    <header class="container">
            <div class="row">
                <div class="col d-flex align-items-center welcome"><a href="#">START BOOTSTRAP</a></div>
                <nav class="col d-flex align-items-center justify-content-end menu_nav">
                    <div>MENU</div>
                </nav>
            </div>
    </header>
    <!-- Fine header Bootstrap -->

    <!-- Inizio main Bootstrap -->
    <main>
        <div class="container">
            <!-- Inizio sezione Main start bootstrap -->
            <section class="start_bootstrap">
                <div class="row">
                    <div class="col d-flex flex-column align-items-center">
                        <div class="b_avatar">
                            <img src="" alt="avatar">
                        </div>
                        <h1 class="h1">START BOOTSTRAP</h1>
                        <div>star</div>
                        <h6 class="h6">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h6>
                    </div>
                </div>
            </section>
            <!-- Fine sezione Main start bootstrap -->
            <!-- Inizio sezione Main Portfolio -->
            <section class="portfolio">
                <div class="row">
                    <div class="col d-flex flex-column align-items-center">
                        <h2 class="h2">PORTFOLIO</h2>
                        <div>star</div>
                    </div>
                </div>
                <div class="row flex-column align-items-center">
                    <div class="col-1 portfolio_img">
                        <img src="" alt="cabin">
                    </div>
                    <div class="col-1 portfolio_img">
                        <img src="" alt="cake">
                    </div>
                    <div class="col-1 portfolio_img">
                        <img src="" alt="circus">
                    </div>
                    <div class="col-1 portfolio_img">
                        <img src="" alt="game">
                    </div>
                    <div class="col-1 portfolio_img">
                        <img src="" alt="safe">
                    </div>
                    <div class="col-1 portfolio_img">
                        <img src="" alt="submarine">
                    </div>
                </div>
            </section>
            <!-- Fine sezione Main Portfolio -->
        </div>
    </main>
    <!-- Fine main Bootstrap -->

    <!-- Inizio footer Bootstrap -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col copyright">
                </div>
            </div>
        </div>
    </footer>
    <!-- Fine footer Bootstrap -->
</body>
</html>
