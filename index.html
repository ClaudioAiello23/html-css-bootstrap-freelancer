<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- Bootstrap Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- /Bootstrap Framework -->
    <!-- Css Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Css Link -->
</head>

<body>
    <!-- Inizio header Bootstrap -->
    <header class="container">
            <div class="row">
                <div class="col d-flex align-items-center welcome"><a href="#">START BOOTSTRAP</a></div>
                <nav class="col d-flex align-items-center justify-content-end menu_nav">
                    <div>MENU</div>
                </nav>
            </div>
    </header>
    <!-- Fine header Bootstrap -->

    <!-- Inizio main Bootstrap -->
    <main>
        <div class="container">
            <!-- Inizio sezione Main start bootstrap -->
            <section id="start_bootstrap">
                <div class="row text-center">
                    <div class="col-12 m-auto b_avatar">
                        <img src="" alt="avatar">
                    </div>
                    <div class="col-12 h1">START BOOTSTRAP</div>
                    <div class="col-12">star</div>
                    <div class="col-12 h6">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</div>
                </div>
            </section>
            <!-- Fine sezione Main start bootstrap -->
            <!-- Inizio sezione Main Portfolio -->
            <section id="portfolio">
                <div class="row mb-2">
                    <div class="col d-flex flex-column align-items-center">
                        <h2 class="h2">PORTFOLIO</h2>
                        <div>star</div>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-12 col-md-6 col-lg-4 mb-4 portfolio_img">
                        <img src="" class="img-fluid" alt="cabin">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-4  portfolio_img">
                        <img src="" class="img-fluid" alt="cake">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-4  portfolio_img">
                        <img src="" alt="circus">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-4  portfolio_img">
                        <img src="" class="img-fluid" alt="game">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-4  portfolio_img">
                        <img src="" class="img-fluid" alt="safe">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-4 portfolio_img">
                        <img src="" class="img-fluid" alt="submarine">
                    </div>
                </div>
            </section>
            <!-- Fine sezione Main Portfolio -->
            <!-- Inizio sezione Main About -->
            <section id="about">
                <div class="row text-center">
                    <div class="col-12 h2">ABOUT</div>
                    <div class="col-12">Star</div>
                    <div class="col-12 col-md-6">
                        <p>Paragraph1</p>
                    </div>
                    <div class="col-12 col-md-6">
                        <p>Paragraph2</p>
                    </div>
                    <div class="col-12">
                        <button>Download</button>
                    </div>
                </div>
            </section>
            <!-- Fine sezione Main About -->
            <!-- Inizio sezione Contact Me -->
            <section id="contact_me">
                <div class="row justify-content-center">
                    <div class="col-12 h2 text-center">CONTACT ME</div>
                    <div class="col-12 text-center">Star</div>
                    <div class="col-12 w-75">Name</div>
                    <div class="col-12 w-75">Email Address</div>
                    <div class="col-12 w-75">Phone Number</div>
                    <div class="col-12 w-75">Message</div>
                    <div class="col-12 w-75">
                        <button>Send</button>
                    </div>
                </div>
            </section>
            <!-- Fine sezione Contact Me -->
            <!-- Inizio sezione Info -->
            <section id="info">
                <div class="row text-center">
                    <div class="col-12 col-md-4">
                        <div class="h6">LOCATION</div>
                        <div>address</div>
                    </div>
                    <div class="col-12 col-md-4 h6">
                        <div>AROUND THE WEB</div>
                        <div>
                            <a href="#">link1</a>
                            <a href="#">link2</a>
                            <a href="#">link3</a>
                            <a href="#">link4</a>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 h6">ABOUT FREELANCER</div>
                </div>  
            </section>
            <!-- Fine sezione Info -->
        </div>
    </main>
    <!-- Fine main Bootstrap -->

    <!-- Inizio footer Bootstrap -->
    <footer>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col text-center copyright">COPYRIGHT</div>
            </div>
        </div>
    </footer>
    <!-- Fine footer Bootstrap -->
</body>
</html>
